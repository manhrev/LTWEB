<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Thêm sản phẩm mới</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Trang chủ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="ql-sanpham.html">Quản lí sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="ql-danhmuc.html">Quản lí danh mục</a>
                        </li>

                    </ul>
                    <div class="d-flex flex-row-reverse w-100">   
                        <a class="btn btn-danger" aria-current="page" href="ql-danhmuc.html">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main class="container">

        <h3 class="mt-5 pt-5">Thêm sản phẩm mới</h3>
        <p class="mt-3" style="font-weight: 600"><span style="color: red">Lưu ý: <br></span>+Các đường link của ảnh và các tags được ngăn cách bới dấu phẩy (,). 
            Ví dụ:<br>Ảnh:<br>&emsp; https://i.imgur.com/3pZHogY.jpeg, https://i.imgur.com/aw9YYgp.jpeg
            <br>Tags:<br> &emsp; gỗ, tủ, sồi, nhựa
        </p>
        <form method="get" action="">
            <table class="table border ">
                <thead>
                    <tr>
                        <th scope="col">Thuộc tính</th>
                        <th scope="col">Giá trị</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            <label for="name" class="form-label">Tên</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="name" name="name" value="" placeholder="Điền tên sản phẩm">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="price" class="form-label">Giá</label>
                        </th>
                        <td>
                            <input type="number" class="form-control" id="price" name="price" value="" placeholder="Điền giá (đơn vị vnđ)">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="view" class="form-label">Lượt xem</label>
                        </th>
                        <td>
                            <input type="number" class="form-control" id="view" name="view" value="" placeholder="Giả định số lượt xem bài viết">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="images" class="form-label">Ảnh</label>
                        </th>
                        <td>
                            <textarea class="form-control" id="images" name="images" rows="4" placeholder="Điền các đường link ảnh (ngăn cách bởi dấu phẩy ','"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="description" class="form-label">Mô tả</label>
                        </th>
                        <td>
                            <textarea class="form-control" id="description" name="description" rows="10" placeholder="Viết mô tả về sản phẩm, lưu ý viết như đoạn văn, nên có xuống dòng"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Danh mục</th>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="category0" value="tu-url" id="category0">
                                <label class="form-check-label" for="category0">
                                    Tủ
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="category1" value="go-url" id="category1">
                                <label class="form-check-label" for="category1">
                                    Gỗ
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="category2" value="soi-url" id="category2">
                                <label class="form-check-label" for="category2">
                                    Sồi
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="category3" value="ga-url" id="category3">
                                <label class="form-check-label" for="category3">
                                    Gà
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="category4" value="da-url" id="category4">
                                <label class="form-check-label" for="category4">
                                    Đá
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="tags" class="form-label">Tags</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="tags" name="tags" value="" placeholder="Điền các tags liên quan đến sản phẩm (ví dụ: tủ gỗ thì có các tags như: tủ, gỗ, tủ gỗ, tu, go, tu-go,...)">
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-success mb-5">Hoàn thành</button>
        </form>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
